<div class="row">
  <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Logs - Kafka Consumer</h3>
        </div>
        <div class="card-body">
  
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Id</th>
                <th>Date</th>
                <th>Message</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let log of logs">
                <td>{{ log.id }}</td>
                <td>{{ log.createdAt }}</td>
                <td>{{ log.message }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
